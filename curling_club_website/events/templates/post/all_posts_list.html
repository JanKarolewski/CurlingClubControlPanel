{% extends 'events/base.html' %}
{% block content %}


<h4>All Posts</h4>
    <ul>
        {% for post in object_list %}

        <div class="card mb-3">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="{{ post.main_photo.url }}" class="img-fluid rounded-start" alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title"><a href="{% url 'detail-post-article' post.pk%}">{{ post.title }}</a> - {{ post.author }}</h5>
                        <p class="card-text" style="max-height: 150px; overflow-y: scroll;">
                            {{ post.body }}
                        </p>
                        <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </ul>
{% endblock %}

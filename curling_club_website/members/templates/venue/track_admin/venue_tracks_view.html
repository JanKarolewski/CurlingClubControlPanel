{% extends 'events/base.html' %}
{% block content %}


<h4>Venue Tracks List</h4>
<br/><br/><br/>

Your {{ venue }} track admin<br>

<a href="{% url 'venue-track-form' %}">
    <button type="button" class="btn btn-primary ">Add track for venue</button>
</a>

<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th scope="col">Track nr</th>
        <th scope="col">Name</th>
        <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    {% for track in venue_track_data %}
    <tr>
        <th scope="row">{{ forloop.counter }}</th>
        <td>{{ track.note }}</td>
        <td>
            <a href="{% url 'edit-venue-track' track_id=track.id %}">
                <button class="btn btn-primary" type="button">Edit</button>
            </a>
            <a href="{% url 'delete-venue-track' track_id=track.id %}">
                <button class="btn btn-danger" type="button">Delete</button>
            </a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}
